<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <!-- Blog preview card -->
    <main class="card">
      <!-- Article image -->
      <div class="card__image">
        <img
          src="./assets/images/illustration-article.svg"
          alt="An illustration representing a web development article"
          title="illustration article"
        />
      </div>
      <!-- Article content -->
      <div class="card__content">
        <div class="card__tag">Learning</div>
        <p class="card__date">Published 21 Dec 2023</p>
        <h2 class="card__title">HTML & CSS foundations</h2>
        <p class="card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="card__author">
          <div class="card__author-avatar">
            <img
              src="./assets/images/image-avatar.webp"
              alt="Portrait of Greg Hooper"
            />
          </div>
          <span class="card__author-name">Greg Hooper</span>
        </div>
      </div>
    </main>
  </body>
</html>
