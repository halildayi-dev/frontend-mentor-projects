<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social Links Profile</title>
</head>
<body>
  <main class="profile-card">
    <img 
      src="./assets/images/avatar-jessica.jpeg" 
      alt="Profile picture of Jessica Randall" 
      class="profile-card__avatar"
    />

    <section class="profile-card__info">
      <h1 class="profile-card__name">Jessica Randall</h1>
      <p class="profile-card__location">London, United Kingdom</p>
      <p class="profile-card__role">"Front-end developer and avid reader."</p>
    </section>

    <nav class="profile-card__links" id="nav-links"></nav>
  </main>

  <script src="./js/script.js"></script>
</body>
</html>
